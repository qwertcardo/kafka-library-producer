## SERVER
server.port=8080

## MONGODB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=kafka-library-events
spring.data.mongodb.username=root
spring.data.mongodb.password=password2022

## KAFKA
spring.kafka.bootstrap-servers=localhost:19092,localhost:29092,localhost:39092

spring.kafka.admin.properties.bootstrap.servers:localhost:19092,localhost:29092,localhost:39092

spring.kafka.template.default-topic=library-events

spring.kafka.producer.client-id=kafka-library-events-producer
spring.kafka.producer.key-serializer: org.apache.kafka.common.serialization.IntegerSerializer
spring.kafka.producer.value-serializer: org.apache.kafka.common.serialization.StringSerializer